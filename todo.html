<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <form action="form">
        <h1><input type="checkbox" name="checkbox" id="">My Todo-s</h1>
        <div class="addbtn">
            
            <input type="text" id="add">
            <i class='fas fa-calendar-alt'></i>
            <button id="btn">Add</button>
        </div>
 
        <hr>

        <div class=" filter">
            Filter <input type="number" name="filter" id="">
            Sort <input type="number" name="filter" id=""><i class='fas fa-sort-amount-down-alt sort'></i>
    
         </div>
     <div class="list">
       <ul class="list-li " style="    list-style-type: none;">
        <li><input type="checkbox" name="checkbox" id="">Buy groceries for next week</li>
        <li><input type="checkbox" name="checkbox" id="">Renew car insurance</li> <span><input type="date" name="" id=""></span>
       
        <li><input type="checkbox" name="checkbox" id="">Sign up for online course</li>
        
       </ul>
       
       

     </div>
     

    </form>
    </div>
    
</body>
</html>
