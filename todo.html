<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <form action="form" id="addForm">
            <div class="row">
                <div class="col-1">
                    <input type="checkbox" name="checkbox" id="todo-checkbox" checked /><label class="label-1">
                        <h1>My Todo-s</h1>
                    </label>
                </div>

                <div class="custom-add">
                    <input type="text" class="custom-add-input" id="input-add" placeholder="Add new.." />
                    <i class="fas fa-calendar-alt"></i>
                    <button id="btn-add">Add</button>
                </div>
            </div>
        </form>
            <hr />

            <div class="counter">
                Filter
                <input type="number" name="filter" id="filter" placeholder="All" />
                Sort
                <input type="number" name="sort" id="sort" placeholder="Added date" /><i
                    class="fas fa-sort-amount-down-alt sort-icon" id="sort-icon"></i>
            </div>
            <form action="">
            <div class="container-list">
                <div class="list">
                    <ul class="list-li" id="items">
                        <li>
                            <input type="checkbox" name="checkbox" id="list-1" checked />
                            <label class="label-2"> Buy groceries for next week</label>
                        </li>
                        <li>
                            <input type="checkbox" name="checkbox" id="insurance-list" />
                            <label class="label-3">Renew car insurance</label>
                        </li>
                        <li>
                            <input type="checkbox" name="checkbox" id="input-checkbox" /><label class="label-4">Sign up
                                for online course</label>
                        </li>
                    </ul>
                </div>
                <!-- <div class="list-2" id="list-2">
                    <ul>
                        
                        <li class="input-icons">
                            <i class="fa-regular fa-hourglass-half icon">
                            </i><input class="date" type="date" name="date" /><label class="label-date"></label>
                        </li>
                    </ul>
                </div>

                <div class="list-3">
                    <ul>
                        <li>
                            <input type="checkbox" name="checkbox" id="input-checkbox" /><label class="label-4">Sign up
                                for online course</label>
                        </li>
                    </ul>
                </div> -->
            </div>
        </form>
    </div>
</body>

</html>
